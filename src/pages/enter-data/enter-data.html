<ion-content padding>
      <div class="pins">
        <div class="pin" *ngFor="let item of items | async">
          <ion-card>
            <img src={{item.url}}/>
            <ion-card-content>
              <ion-card-title>
                {{item.name}} - ${{item.cost}}
                </ion-card-title>
                  <button ion-button clear small color="primary" icon-start (click)="addToCart(item)">
                    <ion-icon name='share-alt'></ion-icon>
                    Add to Cart
                  </button>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
</ion-content>
